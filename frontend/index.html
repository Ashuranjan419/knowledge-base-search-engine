<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .upload-section {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-section:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        
        .upload-section.dragging {
            background: #e8eaff;
            border-color: #764ba2;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        
        #fileInput {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
        }
        
        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        #fileList {
            margin-top: 15px;
            text-align: left;
        }
        
        .file-item {
            background: #f5f5f5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-item .remove-btn {
            color: #ff4444;
            cursor: pointer;
            font-weight: bold;
        }
        
        .query-section textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        .query-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .query-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .query-btn:hover {
            transform: translateY(-2px);
        }
        
        .query-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results-section {
            grid-column: 1 / -1;
        }
        
        .answer-box {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .answer-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .answer-text {
            line-height: 1.6;
            color: #333;
        }
        
        .sources {
            margin-top: 20px;
        }
        
        .source-item {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
        }
        
        .source-item h4 {
            color: #764ba2;
            margin-bottom: 8px;
        }
        
        .source-preview {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-bar {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .status-bar span {
            color: #667eea;
            font-weight: bold;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .clear-btn {
            background: #ff4444;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .clear-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Knowledge Base Search Engine</h1>
            <p>Upload documents and ask questions to get AI-powered answers</p>
        </header>
        
        <div class="status-bar" id="statusBar">
            <span id="docCount">0</span> documents indexed
            <button class="clear-btn" onclick="clearKnowledgeBase()">Clear All</button>
        </div>
        
        <div class="main-content">
            <!-- Upload Section -->
            <div class="card">
                <h2>üì§ Upload Documents</h2>
                <div class="upload-section" id="uploadSection">
                    <p style="margin-bottom: 15px;">Drag & drop files here or click to browse</p>
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" multiple accept=".pdf,.txt">
                        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                            Select Files
                        </button>
                    </div>
                    <p style="margin-top: 15px; font-size: 0.9rem; color: #666;">
                        Supported formats: PDF, TXT
                    </p>
                </div>
                <div id="fileList"></div>
                <button class="upload-btn" id="uploadButton" onclick="uploadFiles()" style="margin-top: 15px; display: none;">
                    Upload Selected Files
                </button>
                <div id="uploadStatus"></div>
            </div>
            
            <!-- Query Section -->
            <div class="card query-section">
                <h2>üí¨ Ask a Question</h2>
                <textarea id="queryInput" placeholder="Enter your question here..."></textarea>
                <button class="query-btn" onclick="submitQuery()">Search Knowledge Base</button>
                <div class="loading" id="queryLoading">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px;">Searching...</p>
                </div>
            </div>
        </div>
        
        <!-- Results Section -->
        <div class="card results-section" id="resultsSection" style="display: none;">
            <h2>üìä Results</h2>
            <div id="resultsContent"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        let selectedFiles = [];
        
        // Initialize
        updateDocumentCount();
        
        // File selection
        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFiles = Array.from(e.target.files);
            displayFileList();
        });
        
        // Drag and drop
        const uploadSection = document.getElementById('uploadSection');
        
        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.classList.add('dragging');
        });
        
        uploadSection.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragging');
        });
        
        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragging');
            selectedFiles = Array.from(e.dataTransfer.files).filter(f => 
                f.name.endsWith('.pdf') || f.name.endsWith('.txt')
            );
            displayFileList();
        });
        
        function displayFileList() {
            const fileList = document.getElementById('fileList');
            const uploadButton = document.getElementById('uploadButton');
            
            if (selectedFiles.length === 0) {
                fileList.innerHTML = '';
                uploadButton.style.display = 'none';
                return;
            }
            
            fileList.innerHTML = '<h3 style="margin: 15px 0 10px 0;">Selected Files:</h3>';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name} (${(file.size / 1024).toFixed(2)} KB)</span>
                    <span class="remove-btn" onclick="removeFile(${index})">‚úï</span>
                `;
                fileList.appendChild(fileItem);
            });
            
            uploadButton.style.display = 'block';
        }
        
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFileList();
        }
        
        async function uploadFiles() {
            if (selectedFiles.length === 0) {
                alert('Please select files to upload');
                return;
            }
            
            const uploadButton = document.getElementById('uploadButton');
            const uploadStatus = document.getElementById('uploadStatus');
            
            uploadButton.disabled = true;
            uploadStatus.innerHTML = '<div class="loading active"><div class="spinner"></div><p>Uploading...</p></div>';
            
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });
            
            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    uploadStatus.innerHTML = `<div class="success">‚úì Successfully uploaded ${result.files.length} file(s)</div>`;
                    selectedFiles = [];
                    displayFileList();
                    updateDocumentCount();
                } else {
                    uploadStatus.innerHTML = `<div class="error">Error: ${result.detail}</div>`;
                }
            } catch (error) {
                uploadStatus.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                uploadButton.disabled = false;
            }
        }
        
        async function submitQuery() {
            const queryInput = document.getElementById('queryInput');
            const query = queryInput.value.trim();
            
            if (!query) {
                alert('Please enter a question');
                return;
            }
            
            const queryLoading = document.getElementById('queryLoading');
            const resultsSection = document.getElementById('resultsSection');
            const resultsContent = document.getElementById('resultsContent');
            
            queryLoading.classList.add('active');
            resultsSection.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: 3
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    displayResults(result);
                } else {
                    resultsContent.innerHTML = `<div class="error">Error: ${result.detail}</div>`;
                    resultsSection.style.display = 'block';
                }
            } catch (error) {
                resultsContent.innerHTML = `<div class="error">Error: ${error.message}. Make sure the backend server is running.</div>`;
                resultsSection.style.display = 'block';
            } finally {
                queryLoading.classList.remove('active');
            }
        }
        
        function displayResults(result) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContent = document.getElementById('resultsContent');
            
            let html = `
                <div class="answer-box">
                    <h3>Answer</h3>
                    <div class="answer-text">${result.answer.replace(/\n/g, '<br>')}</div>
                </div>
            `;
            
            if (result.sources && result.sources.length > 0) {
                html += '<div class="sources"><h3>Sources</h3>';
                result.sources.forEach((source, index) => {
                    html += `
                        <div class="source-item">
                            <h4>Source ${index + 1}: ${source.source} (Chunk ${source.chunk_id})</h4>
                            <div class="source-preview">${source.preview}</div>
                            <small style="color: #999;">Relevance Score: ${source.score.toFixed(4)}</small>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            resultsContent.innerHTML = html;
            resultsSection.style.display = 'block';
        }
        
        async function updateDocumentCount() {
            try {
                const response = await fetch(`${API_URL}/documents`);
                const result = await response.json();
                document.getElementById('docCount').textContent = result.total_documents;
            } catch (error) {
                console.error('Error updating document count:', error);
            }
        }
        
        async function clearKnowledgeBase() {
            if (!confirm('Are you sure you want to clear all documents from the knowledge base?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/clear`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('Knowledge base cleared successfully');
                    updateDocumentCount();
                    document.getElementById('resultsSection').style.display = 'none';
                } else {
                    alert('Error clearing knowledge base');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        // Allow Enter key to submit query (with Shift+Enter for new line)
        document.getElementById('queryInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitQuery();
            }
        });
    </script>
</body>
</html>
